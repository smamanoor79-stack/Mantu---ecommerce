<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Mantu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thank-you-card {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .checkmark-circle {
            width: 80px;
            height: 80px;
            background-color: #d4edda;
            color: #28a745;
            font-size: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        .btn-mantu-primary {
            background-color: #4a69bd;
            border: none;
            transition: transform 0.2s;
        }

        .btn-mantu-primary:hover {
            background-color: yellowgreen;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <div class="thank-you-card">
        <div class="checkmark-circle">
            âœ“
        </div>
        <h1 class="fw-bold mb-3">Thank You!</h1>
        <p class="text-muted mb-4">
            Your order has been placed successfully.<br>
        <h2><strong>Happy shopping!</strong></h2>
        </p>
        <hr class="my-4" style="opacity: 0.1;">
        <a href="home.html" class="btn btn-mantu-primary text-white px-5 py-2 fw-bold"
            style="border-radius: 10px; min-width: 200px;">
            Continue Shopping
        </a>
    </div>

</body>

</html>
